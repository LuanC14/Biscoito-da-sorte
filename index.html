<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer type="module"></script>
    <title>Biscoito da sorte</title>
</head>

<body>
    <div class="page">
        <main>
            <div class="sort">
                <h2>Qual é a sua sorte de hoje?</h2>
                <p>Abra o biscoito e descubra!</p>
                <button class="buttonSort">
                    <img  src="./assets/biscoito.svg" alt="Imagem do biscoito da sorte">
                </button>

            </div>

            <div class="result hide">
                <h2>Aqui está a sua sorte de hoje:</h2>
                <div class="message">Olha, se você não me ama, então não me ligue, não fique me fazendo queixa</div>
                <img src="./assets/result.svg" alt="">
                <button class="buttonTryAgain">Abrir outro biscoito</button>
            </div>
        </main>
    </div>
</body>

</html>
